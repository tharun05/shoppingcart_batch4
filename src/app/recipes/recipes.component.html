<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="recipe" *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>please select the recipe</ng-template>
  </div>
</div>
